<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sentinel Victim</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Frontend/css/signup.css">
    <script>
        // Auto-redirect to dashboard after a brief delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "market-dashboard.html";
            }, 1000);
        }
    </script>
</head>
<body>
    <!-- Grid pattern background -->
    <div class="grid-pattern"></div>
    
    <div class="container">
        <!-- Floating elements for premium effect -->
        <div class="floating-element floating-1"></div>
        <div class="floating-element floating-2"></div>
        
        <!-- Logo -->
         <div class="logo-container">
            <img src="../assets/logo.1.jpg" alt="Sentinel Victim Logo" class="logo">
            
        </div>
        
        <p>Create your Sentinel Victim account</p>
        
        <div id="signUpMessage" class="alert alert-success">Automatically creating your account...</div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" placeholder="Enter your first name" required>
            </div>
            
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="rEmail">Email Address</label>
                <input type="email" id="rEmail" name="rEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="rPassword">Password</label>
                <input type="password" id="rPassword" name="rPassword" placeholder="Create a password" required>
                <div class="password-requirements">Password must be at least 8 characters long</div>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
            </div>
            
            <button type="submit" id="submitSignUp" class="button">
                <div class="button-content">
                    <span class="loader" id="signupLoader"></span>
                    <span>Sign Up</span>
                </div>
            </button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-buttons">
            <button class="social-button">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/google.svg" alt="Google">
            </button>
            <button class="social-button">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg" alt="GitHub">
            </button>
        </div>
        
        <div class="footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <!-- Firebase SDK imports -->
    <script type="module" src="../Frontend/java-script/auth.js"></script>
</body>
</html>
